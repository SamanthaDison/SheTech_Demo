<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>SheTech_Demo</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">SheTech_Demo</span>
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <!-- STUB here will be the media player -->
          <div id="volume-control" class=" col-12 order-last order-md-first mt-3  justify-content-end"
            style="display: none;">
            <i class="mdi mdi-volume-high"></i>
            <input type="range" class="form-range" onchange="app.vibesController.setVolume(event)" value="100">
          </div>
          <div id="activeVibe" class="bg-dark">
            <p>active vibe here</p>
          </div>
          <div>
            <!-- Carousel here -->
            <div class="slider">
              <a href="#slide-1">1</a>
              <a href="#slide-2">2</a>
              <a href="#slide-3">3</a>
              <a href="#slide-4">4</a>
              <a href="#slide-5">5</a>
              <a href="#slide-6">6</a>
              <a href="#slide-7">7</a>
              <a href="#slide-8">8</a>
              <a href="#slide-9">9</a>
              <a href="#slide-10">10</a>
              <a href="#slide-11">11</a>
              <a href="#slide-12">12</a>
              <a href="#slide-13">13</a>
              <a href="#slide-14">14</a>
              <a href="#slide-15">15</a>

              <!-- <button>vibe name</button> -->
              <div class="slides" id="vibes">
                <button id="slide-1">
                  1
                </button>
                <button id="slide-2">
                  2
                </button>
                <button id="slide-3">
                  3
                </button>
                <button id="slide-4">
                  4
                </button>
                <button id="slide-5">
                  5
                </button>
                <button id="slide-6">
                  6
                </button>
                <button id="slide-7">
                  7
                </button>
                <button id="slide-8">
                  8
                </button>
                <button id="slide-9">
                  9
                </button>
                <button id="slide-10">
                  10
                </button>
                <button id="slide-11">
                  11
                </button>
                <button id="slide-12">
                  12
                </button>
                <button id="slide-13">
                  13
                </button>
                <button id="slide-14">
                  14
                </button>
                <button id="slide-15">
                  15
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <!-- STUB time draws here -->
        <div class="col-6 text-center">
          <p class="clock-style" id="clock"></p>
        </div>
      </div>
      <div class="row">
        <!-- STUB weather draws here -->
        <div class="col-4 bg-danger" id="weather">
          <!-- <div class="bg-warning">
            weather here
          </div> -->
        </div>
      </div>
      <div class="row justify-content-end " id="todo-row">
        <div id="todo-collapse" class="col-4 todo-col collapse">
          <div class=" todo-display p-2" id="todo-display">
            <p class="text-center display-none pt-1" id="todo-count">Todos: <span id="completed">4</span>/<span
                id="total">6</span></p>
            <div class="text-center pb-5 px-2" id="todo-list">
              <p class="m-0">Get Motivated!</p>
              <p class="m-0  pt-2 pb-2">Enter a name to create a todo</p>
              <!-- <div class="d-flex justify-content-between align-items-baseline todo-item">
                          <i class="mdi mdi-checkbox-blank text-white"
                            onclick="app.todosController.completeTodo('${this.id}')"></i>
                          <p class="px-2">description</p>
                          <div class="dropdown">
                            <div class="dropdown-toggle selectable text-end" data-bs-toggle="dropdown" aria-expanded="false"
                              id="todoDropdown" title="todo">
                              <span class="todo-menu hoverable">...</span>
                            </div>
                            <div class="dropdown-menu p-0" aria-labelledby="todoDropdown">
                              <div class="hoverable selectable">
                                Delete
                              </div>
                            </div>
                          </div>
                        </div> -->
              <!-- <button onclick="app.todosController.showTodoForm()" class="todo-button" id="todo-button">New
                          todo</button> -->
            </div>
            <div class="display-none todo-form mt-5" id="todo-form">
              <form onsubmit="app.todosController.createTodo()">
                <input class="todo-input" type="text" name="description" placeholder="New Todo">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col-1 justify-content-end bottom-row right pb-2">
        <button data-bs-toggle="collapse" data-bs-target="#todo-collapse" class="todo-toggle fs-5">Todo</button>

      </div>
    </div>
    </div>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"

</body>

</html>
